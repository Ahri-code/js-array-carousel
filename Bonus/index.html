<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="container">
        <div id="img_container">
            <img src="" alt="" id="image">
            <div id="showner">
                <button class="fa-solid fa-angle-up button" id="up"></button>

                <div>
                    <img src="" alt="" class="shwoner_img" id="one">
                </div>

                <div>
                    <img src="" alt="" class="shwoner_img" id="two">
                </div>

                <div>
                    <img src="" alt="" class="shwoner_img" id="three">
                </div>

                <div>
                    <img src="" alt="" class="shwoner_img" id="four">
                </div>
                
                <button class="fa-solid fa-angle-down button" id="down"></button>
            </div>
        </div>
    </div>

    <script lang="text/javascript" src="./js/script.js"></script>
</body>
</html>
